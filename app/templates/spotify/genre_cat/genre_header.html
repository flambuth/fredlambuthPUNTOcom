{% set alpha = ['a', 'b', 'c', 'd', 'e', 'f', 
'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 
'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 
'x', 'y', 'z'] %}
<style>
.alpha-list {
  background-color: antiquewhite;
  border-radius: 62%;
  border-bottom: 2px solid brown;
  list-style-type: none;
  padding: 0;
}

.alpha-pill {
  background-color: rgb(71, 146, 71);
  color: lightgray;
  border-radius: 20px;
  display: inline-block;
  padding: 5px 10px;
  margin: 2px;
  text-decoration: none;
}

.alpha-pill:hover {
  box-shadow: 0 0 19px rgba(0, 0, 0, 0.5); /* Add drop shadow on hover */
}
</style>  
    
{% include 'spotify/spotify_header.html' %}

<div class="container-fluid text-center">
    <div class="myDiv">
        <nav>
        {% for letter in alpha %}
        <a href="{{ url_for('spotify.alpha_genre_list', letter=letter) }}" class="alpha-pill">{{ letter }}</a>
        {% endfor %}
        </nav>

    </div>
</div>
