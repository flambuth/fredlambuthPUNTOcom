{% extends 'base.html' %}

{% block content %}
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/blog.css') }}">
<title>Make It Simple But Significant</title>
<body class="w3-black">

  <div class="container">
    <h2>Add Comment</h2>
    <form method="post" action="{{ url_for('blog.blog_add_comment', post_id=post.id) }}">
      {{ form.hidden_tag() }}
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.content.label(class="form-control-label") }}
        {{ form.content(class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>

{% endblock %}
